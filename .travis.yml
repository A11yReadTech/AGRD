language: node_js
env:
  global:
    - GH_REF: github.com/A11yReadTech/GARD.git
    
git:
  depth: 3
  
branches:
  only:
    main

before_script:
  - git config --global user.email "perceptex@myndex.com"
  - git config --global user.name "Myndex"
  
script:
  - cd ../..
  - mkdir gh-pages
  - cd gh-pages
  - git clone --depth=1 --branch=gh-pages https://github.com/A11yReadTech/GARD.git
  - cd GARD
  - cp -r ../../A11yReadTech/GARD/index.html ../../A11yReadTech/GARD/assets ../../A11yReadTech/GARD/prototypes ../../A11yReadTech/GARD/requirements .
  - cp -r ../../A11yReadTech/GARD/guidelines/img guidelines
  - curl https://labs.w3.org/spec-generator/?type=respec"&"url=https://raw.githack.com/A11yReadTech/GARD/main/guidelines/index.html -o guidelines/index.html -f --retry 3
  
after_success:
  - git add -A .
  - git commit -m "Generated by TRAVIS-CI"
  - git push "https://${GH_TOKEN}@${GH_REF}" gh-pages > /dev/null 2>&1
