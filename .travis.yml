language: node_js
env:
  global:
    - GH_REF: github.com/A11yReadTech/ARG.git
    
git:
  depth: 4
  
branches:
  only:
    main

before_script:
  - git config --global user.email "test@readtech.org"
  - git config --global user.name "Myndex"
  
script:
  - cd ../..
  - mkdir gh-pages
  - cd gh-pages
  - git clone --depth=1 --branch=gh-pages https://github.com/A11yReadTech/ARG.git
  - cd ARG
  - cp -r ../../A11yReadTech/ARG/index.html ../../A11yReadTech/ARG/assets ../../A11yReadTech/ARG/css ../../A11yReadTech/ARG/js ../../A11yReadTech/ARG/img .
  - cp -r ../../A11yReadTech/ARG/guidelines/img guidelines
  - cp -r ../../A11yReadTech/ARG/methods ../../A11yReadTech/ARG/how-tos ../../A11yReadTech/ARG/outcomes .
  - curl https://labs.w3.org/spec-generator/?type=respec"&"url=https://raw.githack.com/A11yReadTech/ARG/main/guidelines/index.html -o guidelines/index.html -f --retry 3

after_success:
  - git add -A .
  - git commit -m "Generated by TRAVIS-CI"
  - git push "https://${GH_TOKEN}@${GH_REF}" gh-pages > /dev/null 2>&1
  skip_cleanup: true

