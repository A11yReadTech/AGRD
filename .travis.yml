language: node_js
env:
  global:
    - GH_REF: github.com/A11yReadTech/AGRD.git
    
git:
  depth: 4
  
branches:
  only:
    main

before_script:
  - git config --global user.email "test@readtech.org"
  - git config --global user.name "Myndex"
  
script:
  - cd ../..
  - mkdir gh-pages
  - cd gh-pages
  - git clone --depth=1 --branch=gh-pages https://github.com/A11yReadTech/AGRD.git
  - cd AGRD
  - cp -r ../../A11yReadTech/AGRD/index.html ../../A11yReadTech/AGRD/assets ../../A11yReadTech/AGRD/css ../../A11yReadTech/AGRD/js ../../A11yReadTech/AGRD/img .
  - cp -r ../../A11yReadTech/AGRD/guidelines/img guidelines
  - cp -r ../../A11yReadTech/AGRD/methods ../../A11yReadTech/AGRD/how-tos ../../A11yReadTech/AGRD/outcomes .
  - curl https://labs.w3.org/spec-generator/?type=respec"&"url=https://raw.githack.com/A11yReadTech/AGRD/main/guidelines/index.html -o guidelines/index.html -f --retry 3

after_success:
  - git add -A .
  - git commit -m "Generated by TRAVIS-CI"
  - git push "https://${GH_TOKEN}@${GH_REF}" gh-pages > /dev/null 2>&1
  skip_cleanup: true

