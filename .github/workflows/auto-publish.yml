name: CI
on:
  pull_request: {}
  push:
    branches: [main]
jobs:
  main:
    name: Build, Validate and Deploy
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 1
      matrix:
        include:
          - source: explainer/index.html
            destination: explainer/index.html
          - source: guidelines/index.html
            destination: guidelines/index.html
          - source: methods/font-characteristics-contrast/index.html
            destination: methods/font-characteristics-contrast/index.html
          - source: how-tos/visual-contrast-of-text/index.html
            destination: how-tos/visual-contrast-of-text/index.html
    steps:
      - uses: actions/checkout@v2
      - uses: AccessibleReadingTechnologies/spec-prod@v2
        with:
          TOOLCHAIN: respec
          GH_PAGES_BUILD_OVERRIDE: |
            lint: false
          BUILD_FAIL_ON: nothing
          SOURCE: ${{ matrix.source }}
          DESTINATION: ${{ matrix.destination }}
          GH_PAGES_BRANCH: gh-pages
          VALIDATE_WEBIDL: false
          VALIDATE_MARKUP: false
